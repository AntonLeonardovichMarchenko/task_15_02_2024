<!--
для рисования создать элемент canvas (область рисования)
и для управления этой областью областью рисования canvas и ее
содержимым с помощью метода getContext() элемента canvas
в области script получить контекст рендеринга
-->
<canvas id="xCanvas" width="900" height="900"> </canvas>

<script>

// получение контекста 2d для рисования 2D-графики:

const xCanvas = document.getElementById("xCanvas");
const xContext = xCanvas.getContext("2d");

/*
здесь работа с Canvas API будет рассматривать на примере 2D-контекста с применением
технологии WebGL WebGL представляет собой технологию, которая базируется на OpenGL ES 2.0
и предназначается для рисования и отображения интерактивной 2D- и 3D-графики в веб-браузерах.
При этом для работы с этой технологией не требуются сторонние плагины или библиотеки.
Вся работа веб-приложений с использованием WebGL основана на коде JavaScript, а некоторые
элементы кода - шейдеры могут выполняться непосредственно на графических процессорах на видеокартах,
благодаря чему мжно получить доступ к дополнительным ресурсам компьютера и увеличить быстродействие.
Во как заморочено... Не приведи Господь!
2D-контекст основан на двумерной системе координат, началом которой является координата (0,0)
в верхнем левом углу области рисования. Графические элементы (прямоугольники, круги и т.д.)
рисуются в области рисования относительно этой исходной координаты.
*/

xContext.fillRect (50, 50, 100, 100);
// это рисование в 2d контексте прямоугольника с заливкой.
// По умолчанию для заливки применяется черный цвет.

xContext.strokeRect (150, 150, 100, 100);
// это рисование прямоугольника с аналогичными координатами, шириной и высотой,
// только с одной границей и без заливки. Также по умолчанию для цвета контура
// применяется черный цвет ? цвет контура - серый? толщина рамки ? .


xContext.clearRect(100, 100, 100, 100);
// метод clearRect очищает определенную область. Эта область приобретатет тот цвет,
// который у нее был бы, если бы к ней не применялись функции strokeRect или fillRect.


xContext.fillRect (350, 250, 100, 100);
xContext.clearRect(355, 255,  90, 90);
xContext.fillRect (360, 260, 80, 80);
xContext.clearRect(365, 265,  70, 70);
//тонкая чёрная рамка смотрится как серая
// это рисование в 2d контексте прямоугольника с заливкой.
// По умолчанию для заливки применяется черный цвет.
// А потом середина этого ЧЁРНОГО прямоугольника ЗАЧИЩАЕТСЯ.
// таким образом получается действительно чёрная рамка!

</script>
