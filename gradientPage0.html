<!--
Canvas позволяет использовать градиент в качестве фона.
Для этого применяется объект CanvasGradient, который можно
создать либо с помощью метода createLinearGradient() (линейный градиент),
либо с помощью метода createRadialGradient() (радиальный градиент).
-->

<canvas id="canvas" width="900" height="900"></canvas>


<script>
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");

/*
Линейный градиент создается помощью метода createLinearGradient(x0, y0, x1, y1),
где x0 и y0 - это начальные координаты градиента относительно верхнего левого угла canvas,
а x1 и y1 - координаты конечной точки градиента. Это НЕ прямоугольник! Это градиент.
*/

const gradient0 = context.createLinearGradient(50, 30, 150, 150);
//                                             конфигурация градиента совпадает с
//                                             геометрией фигуры и это позволяет
//                                             отобразить трёхцветный прямоугольник
//                                             с 'левой' диагональю

// Для создания градиента добавляются ОПОРНЫЕ точки (в диапазоне [0,...,1] это НЕ координаты!)
// градиента - для синего, стального серого и белого цвета (заданы различными обозначенями цвета).
// В итоге получается переход от синего цвета в белый:

gradient0.addColorStop(0, "blue");               // от синего цвета
gradient0.addColorStop(0.5, "rgb(119,136,153)"); // через серый
gradient0.addColorStop(1, "white");              // к белому цвету
context.fillStyle = gradient0;           // в качестве цвета заполнения в контексте
                                         // задаётся градиент

context.fillRect(50, 30, 150, 150);      // отображение прямоугольника с заданным градиентом:
//                        ширина и высота прямоуголоника
//               координаты левого верхнего угла прямоуголоника
context.strokeRect(50, 30, 150, 150);
//                         ширина и высота объекта (прямоугольной рамки)
//                координаты левого верхнего угла объекта

/* =======================================================================
опорных точек для уже определённого градиента может быть несколько:

gradient.addColorStop(0, "blue");       // от синего цвета
gradient.addColorStop(0.5, "green");    // к зеленому цвету
gradient.addColorStop(1, "white");      // к белому цвету

Управляя параметрами градиента можно получить диагональный, горизонтальный или
вертикальный градиенты:
             1: Совпадение x0 и x1 задает горизонтальный градиент
             2: Совпадение y0 и y1 задает вертикальный градиент
             .............................................................
             диагональные градиенты "завязаны" на геометрию отображаемой фигуры

*/

const gradient1 = context.createLinearGradient(225, 10, 290, 10);

// опорные точки
gradient1.addColorStop(0, "white");       // от белого цвета
gradient1.addColorStop(0.5, "green");     // к зеленому цвету
gradient1.addColorStop(1, "blue");        // к синему цвету

context.fillStyle = gradient1;            // в качестве цвета заполнения устанавливается градиент
context.fillRect(200, 30, 150, 150);
context.strokeRect(200, 30, 150, 150);


const gradient2 = context.createLinearGradient(300, 30, 300, 150);

// опорные точки
gradient2.addColorStop(0, "red");       // от красного цвета
gradient2.addColorStop(0.5, "green");    // к зеленому цвету
gradient2.addColorStop(1, "white");      // к белому цвету

context.fillStyle = gradient2;           // в качестве цвета заполнения устанавливается градиент
context.fillRect(350, 30, 150, 150);
context.strokeRect(350, 30, 150, 150);


const gradient3 = context.createLinearGradient(450, 35, 750, 35);

// опорные точки
gradient3.addColorStop(0, "red");        // от красного цвета
gradient3.addColorStop(0.5, "linen");    // к жёлтому цвету
gradient3.addColorStop(1, "white");      // к белому цвету

context.fillStyle = gradient3;           // в качестве цвета заполнения устанавливается градиент
context.fillRect(500, 30, 150, 150);
context.strokeRect(500, 30, 150, 150);

const gradient4 = context.createLinearGradient(650, 225, 835, 15);
//                                                       координаты конечной точки градиента.
//                                                       по оси X её значение чуть превышает
//                                                       ПРАВУЮ точку отображаемой фигуры.
//                                                       по оси Y значение координаты в два(!!!)
//                                                       раза короче координаты Y верхнего левого
//                                                       угла отображаемой фигуры. Таким образом
//                                                       конечная точка градиента оказывается
//                                                       'задранной' относительно правой точки
//                                                       отображаемой фигуры.
//                                             начальные координаты градиента относительно
//                                             верхнего левого угла по X совпадает с значением
//                                             координаты отображаемой фигуры, а значение по Y
//                                             намного больше (!!!) значения Y координаты данной
//                                             отображаемой фигуры. Таким образом начальная
//                                             точка градиента оказывается 'утопленной'
//                                             относительно левой точки отображаемой фигуры.
//                                             Такая конфигурация градиента позволяет отобразить
//                                             трёхцветный прямоугольник с 'правой' диагональю



// опорные точки
gradient4.addColorStop(0, 'rgb(1,1,1)');        // от чёрного цвета
gradient4.addColorStop(0.5, "rgb(250,165,0)");   // через оранжевый
gradient4.addColorStop(1, "rgb(255,0,0)");        // к красному цвету

context.fillStyle = gradient4;
context.fillRect(650, 30, 150, 150);
context.strokeRect(650, 30, 150, 150);

/*
таким образом, здесь были созданы линейные градиенты различной цветности
и конфигурации. Также были описаны способы их построения
(определения линейных градиентов)
*/
// =======================================================================
/*
Радиальный градиент создается с помощью метода
createRadialGradient(x0, y0, r0, x1, y1, r1) и принимает следующие параметры:
                                         r1: радиус второй окружности
                                 x1, y1: координаты центра второй окружности
                             r0: радиус первой окружности
                    x0, y0: координаты центра первой окружности

Например:
(всё та же канва и тот же контекст)
*/

const gradient5r = context.createRadialGradient(540,205,115,515,300,1);

//с помощью метода addColorStop() для радиального градиента надо задать опорные цветовые точки

gradient5r.addColorStop(0, "rgb(47, 70, 70)");
gradient5r.addColorStop(0.5, "rgb(255,127,80)");
gradient5r.addColorStop(1, "rgb(128, 120, 5)");

context.fillStyle = gradient5r;
context.fillRect(500, 180, 150, 150);
context.strokeRect(500, 180, 150, 150);


const gradient6r = context.createRadialGradient(425,255,100,425,255,30);

gradient6r.addColorStop(0, "rgb(245, 157, 95)");
gradient6r.addColorStop(0.5, "rgb(205,220,75)");
gradient6r.addColorStop(1, "rgb(135, 207, 225)");

context.fillStyle = gradient6r;
context.fillRect(350, 180,   150, 150);
context.strokeRect(350, 180, 150, 150);


const gradient7r = context.createRadialGradient(395,295,205,400,300,45);

gradient7r.addColorStop(0, "rgb(245, 157, 95)");
gradient7r.addColorStop(0.5, "rgb(75,55,105)");
gradient7r.addColorStop(1, "rgb(135, 207, 225)");

context.fillStyle = gradient7r;
context.fillRect(200, 180,   150, 150);
context.strokeRect(200, 180, 150, 150);

// радиальные градиенты: левый, по центру, правый

</script>
