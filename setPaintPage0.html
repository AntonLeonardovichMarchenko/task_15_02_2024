<!--
Контекст элемента canvas - объект CanvasRenderingContext2D предоставляет
ряд свойств, с помощью которых можно настроить отрисовку на canvas.
К подобным свойствам относятся следующие:

= strokeStyle: устанавливает цвет линий или цвет контура.
  По умолчанию установлен черный цвет
= fillStyle: устанавливает цвет заполнения фигур.
  По умолчанию установлен черный цвет
= lineWidth: устанавливает толщину линий.
  По умолчанию равно 1.0
= lineJoin: устанавливает стиль соединения линий
= globalAlpha: устанавливает прозрачность отрисовки на canvas
= setLineDash: создает линию из коротких черточек

В PaintPage при отрисовке прямоугольников явным образом никаких цветов не устанавливалось.
Поэтому для цвета линий и заливки прямоугольников использовался цвет по умолчанию - черный.
Теперь будут применяться другие цвета. Цвет можно определять в различных форматах:

= В виде названия цвета, например, "red" или "green"
= В виде шестнадцатеричного значения цвета, например, "#00FFFF"
= В виде значения в формате rgb, например, "rgb(0, 0, 255)"
= В виде значения в формате rgba, например, "rgba(0, 0, 255, 0.5)"
-->

<canvas id="canvas" width="700" height="700"></canvas>
<script>
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");

// действия на одном общем контексте context

context.strokeStyle = "#ff0000";     // устанавливается цвет контура фигуры
context.strokeRect (10, 10, 100, 100);

context.fillStyle = "#ee5253";     // устанавливается цвет заполнения фигуры
context.fillRect (10, 125, 100, 100);

context.fillStyle = "#c7ecee";     // устанавливается цвет заполнения фигуры
context.fillRect (10, 250, 100, 100);
context.strokeStyle = "#22a6b3";     // устанавливается цвет контура фигуры
context.strokeRect (10, 250, 100, 100);

context.fillRect (120, 500, 100, 100);       // прямоугольник без границы
context.strokeRect (230, 500, 100, 100);     // прямоугольник без заполнения

// свойство lineWidth позволяет установить толщину линии:
context.fillStyle = "#c7ecee";     // устанавливается цвет заполнения фигуры
context.fillRect (70, 375, 100, 100);
context.strokeStyle = "#22a6b3";     // устанавливается цвет контура фигуры
context.lineWidth = 4.5;             // устанавливается толщина линии
context.strokeRect (70, 375, 100, 100);

// setLineDash пунктирная линия. Метод setLineDash() в качестве параметра принимает
// массив чисел, которые устанавливают расстояния между линиями:

context.lineWidth = 1.5;             // устанавливается толщина линии

context.strokeStyle = "violet";
context.setLineDash([15,5]);
context.strokeRect(100, 50, 100, 100);

context.strokeStyle = "blue";
context.setLineDash([2,5,6]);
context.strokeRect(250, 50, 100, 100);

context.strokeStyle = "green";
context.setLineDash([2]);
context.strokeRect(400, 50, 100, 100);

/*
Тип соединения линий.Свойство lineJoin отвечает за тип соединения линий в фигуре.
Оно может принимать следующие значения:

= miter: прямые соединения, которые образуют прямые углы. Это значение по умолчанию
= round: закругленные соединения
= bevel: конические соединения
*/

context.strokeStyle = "orange";
context.setLineDash([]); // так отменяется пунктирность

context.lineWidth = 10;
context.lineJoin = "miter";
context.strokeRect(150, 95, 100, 100);
context.lineJoin = "bevel";
context.strokeRect(300, 95, 100, 100);
context.lineJoin = "round";
context.strokeRect(450, 95, 100, 100);

// Прозрачность. Свойство globalAlpha задает прозрачность отрисовки.
// Оно может принимать в качестве значения число от 0 (полностью прозрачный)
// до 1.0 (не прозрачный):

context.fillStyle = "blue";
context.fillRect(250, 430, 100, 100);

context.globalAlpha = 0.5;

context.fillStyle = "red";
context.fillRect(300, 480, 100, 100);

</script>
